                    exclude-result-prefixes="xsi xsl tns ns0 ns3 soap ns2 wsdl mime mc ns1 plnk ns5 http xsd ns4 ns6 ns12 ns13 ns16 ns17 ns8 ns9 ns10 ns11 ns7 ns14 ns15 xp20 bpws bpel bpm ora socket mhdr oraext dvm hwf med ids xdk xref ldap">
    <xsl:template match="/">
        <ns15:salidaEjecutarPago>
    	  <ns15:datosAdicionales>
            <ns15:datoAdicional>
              <codigo>
                <xsl:text disable-output-escaping="no">secuencial</xsl:text>
              </codigo>
              <valor>
                <xsl:value-of select="/mc:MensajeSalidaReversar/secuencialReverso"/>
              </valor>
            </ns15:datoAdicional>
    		<ns15:datoAdicional>
              <codigo>
                <xsl:text disable-output-escaping="no">valorComision</xsl:text>
              </codigo>
              <valor>
                <xsl:value-of select="/mc:MensajeSalidaReversar/comision/costoComision"/>
              </valor>
            </ns15:datoAdicional>
          </ns15:datosAdicionales>
          <ns15:codigoError>
            <xsl:value-of select="/mc:MensajeSalidaReversar/codigoError"/>
          </ns15:codigoError>
          <ns15:mensajeUsuario>
            <xsl:value-of select="/mc:MensajeSalidaReversar/mensajeSistema"/>
          </ns15:mensajeUsuario>
          <ns15:montoTotal>
            <xsl:value-of select="/mc:MensajeSalidaReversar/valorPago"/>
          </ns15:montoTotal>
          <ns15:referencia>
            <xsl:value-of select="/mc:MensajeSalidaReversar/secuenciaTransaccion"/>
          </ns15:referencia>
          <ns15:fechaDebito>
            <xsl:value-of select='java:format(java:text.SimpleDateFormat.new("yyyy-MM-dd&apos;T&apos;HH:mm:ss.SSS"), java:util.Date.new())'/>
          </ns15:fechaDebito>
          <ns15:fechaPago>
            <xsl:value-of select='java:format(java:text.SimpleDateFormat.new("yyyy-MM-dd"), java:util.Date.new())'/>
          </ns15:fechaPago>
        </ns15:salidaEjecutarPago>
      </xsl:template>
    </xsl:stylesheet>
