" xmlns:ns5="http://www.bolivariano.com/Cliente" xmlns:ns8="http://www.bolivariano.com/dominio/RegionalArea" xmlns:ns11="http://www.bolivariano.com/dominio/Recibo" xmlns:ns6="http://www.bolivariano.com/dominio/DatoAdicional" xmlns:soap="http://schemas.xmlsoap.org/wsdl/soap/" xmlns:ns15="http://www.bolivariano.com/mensaje/MensajeOTC" xmlns:ns7="http://www.bolivariano.com/dominio/ListaSeleccion" xmlns:ns9="http://www.bolivariano.com/dominio/Servicio" xmlns:ns10="http://www.bolivariano.com/dominio/TipoIdentificador" xmlns:wsdl="http://schemas.xmlsoap.org/wsdl/" xmlns:ns12="http://www.bolivariano.com/dominio/Empresa" xmlns:ns13="http://www.bolivariano.com/dominio/TipoMatriculacion" xmlns:ns14="http://www.bolivariano.com/dominio/Convenio" xmlns:ns16="http://www.bolivariano.com/dominio/FormaPago" xmlns:ns17="http://www.bolivariano.com/MensajeCredimatic">
