apiVersion: v1
kind: ConfigMap
metadata:
  name: etapa
data:
  ETAPA_C_IN.xsl: |
    <?xml version="1.0" encoding="UTF-8"?>
    <xsl:stylesheet version="1.0" xmlns:xsd1="http://www.bolivariano.com/MensajeEtapa" xmlns:ns6="http://www.bolivariano.com/mensaje/MensajeOTC" xmlns:xsl="http://www.w3.org/1999/XSL/Transform" exclude-result-prefixes="xsl xsd1 ns6">
        <xsl:template match="/">
            <xsd1:MensajeEntradaConsultar>
                <canal>
                    <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:canal"/>
                </canal>
                <xsl:choose>
                    <xsl:when test="/ns6:entradaConsultarDeuda/ns6:canal = 'CNB'">
                        <depuracion>
                            <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:depuracion"/>
                        </depuracion>
                        <fecha>
                            <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:fecha"/>
                        </fecha>
                    </xsl:when>
                </xsl:choose>
                <oficina>0</oficina>
                <xsl:choose>
                    <xsl:when test="/ns6:entradaConsultarDeuda/ns6:canal = 'CNB'">
                        <terminal>
                            <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:servicio/datosAdicionales/datoAdicional[codigo = &quot;s_term&quot;]/valor"/>
                        </terminal>
                    </xsl:when>
                    <xsl:otherwise>
                        <terminal>
                            <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:terminal"/>
                        </terminal>
                    </xsl:otherwise>
                </xsl:choose>
                <transaccion>62642</transaccion>
                <usuario>
                    <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:usuario"/>
                </usuario>
                <InformacionEtapa>
                    <xsl:choose>
                        <xsl:when test="/ns6:entradaConsultarDeuda/ns6:canal = 'CNB'">
                            <aplicativoCobis>
                                <xsl:text disable-output-escaping="no">N</xsl:text>
                            </aplicativoCobis>
                            <autorizacion>
                                <xsl:text disable-output-escaping="no">N</xsl:text>
                            </autorizacion>
                            <efectivo>
                                <xsl:text disable-output-escaping="no">0</xsl:text>
                            </efectivo>
                            <empresa>
                                <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:servicio/codigoEmpresa"/>
                            </empresa>
                            <operacionProceso/>
                            <opcion>
                                <xsl:text disable-output-escaping="no">P</xsl:text>
                            </opcion>
                            <tipoMoneda>
                                <xsl:text disable-output-escaping="no">1</xsl:text>
                            </tipoMoneda>
                            <cuenta>
                                <rubroPerson>
                                    <xsl:text disable-output-escaping="no">ETEL</xsl:text>
                                </rubroPerson>
                                <serviPerson>
                                    <xsl:text disable-output-escaping="no">CSBA</xsl:text>
                                </serviPerson>
                            </cuenta>
                            <codigoDeuda>
                                <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:servicio/identificador"/>
                            </codigoDeuda>
                        </xsl:when>
                        <xsl:otherwise>
                            <empresa>
                                <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:servicio/codigoEmpresa"/>
                            </empresa>
                            <codigoDeuda>
                                <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:servicio/identificador"/>
                            </codigoDeuda>
                        </xsl:otherwise>
                    </xsl:choose>
                </InformacionEtapa>
                <InformacionCore>
                    <xsl:choose>
                        <xsl:when test="/ns6:entradaConsultarDeuda/ns6:canal != 'CNB'">
                            <secuencial>5645454</secuencial>
                        </xsl:when>
                        <xsl:otherwise>
                            <nomLogicoProg></nomLogicoProg>
                            <origenError></origenError>
                            <origenTransaccion>
                                <xsl:text disable-output-escaping="no">D</xsl:text>
                            </origenTransaccion>
                            <rolBPM>
                                <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:servicio/datosAdicionales/datoAdicional[codigo = &quot;s_rol&quot;]/valor"/>
                            </rolBPM>
                            <secuencial>
                                <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:secuencial"/>
                            </secuencial>
                            <servidor>
                                <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:servicio/datosAdicionales/datoAdicional[codigo = &quot;s_srv&quot;]/valor"/>
                            </servidor>
                            <servidorLocal>
                                <xsl:value-of select="/ns6:entradaConsultarDeuda/ns6:servicio/datosAdicionales/datoAdicional[codigo = &quot;s_lsrv&quot;]/valor"/>
                            </servidorLocal>
                            <sesion>
                                <xsl:text disable-output-escaping="no">0</xsl:text>
                            </sesion>
                        </xsl:otherwise>
                    </xsl:choose>
                </InformacionCore>
                <xsl:if test="/ns6:entradaConsultarDeuda/ns6:canal = 'CNB' ">
                    <CNB>
                        <tipoTransaccion>C</tipoTransaccion>
                    </CNB>
                </xsl:if>
            </xsd1:MensajeEntradaConsultar>
        </xsl:template>
    </xsl:stylesheet>
  ETAPA_C_OUT.xsl: |
    <xsl:stylesheet version="1.0" xmlns:tns="http://www.bolivariano.com/ws/OTCService" xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns:ns10="http://www.bolivariano.com/mensaje/MensajeOTC" xmlns:mcr="http://www.bolivariano.com/MensajeEtapa" exclude-result-prefixes="tns xsl mcr">
        <xsl:template match="/">
            <xsl:choose>
                <xsl:when test="/mcr:MensajeSalidaConsultar/codigoError='OK'">
                    <ns10:salidaConsultarDeuda>
                        <ns10:codigoError>0</ns10:codigoError>
                        <ns10:datosAdicionales>
                            <xsl:call-template name="datosAdicionales"/>
                        </ns10:datosAdicionales>
                        <xsl:if test="/mcr:MensajeSalidaConsultar/InformacionEtapa/empresa !='1708'">
                            <ns10:formaPago>TOTAL</ns10:formaPago>
                        </xsl:if>
                        <xsl:if test="/mcr:MensajeSalidaConsultar/InformacionEtapa/empresa = '1708'">
                            <ns10:formaPago>TOTAL</ns10:formaPago>
                        </xsl:if>
                        <ns10:limiteMontoMaximo>
                            <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/deudaActual div 100"/>
                        </ns10:limiteMontoMaximo>
                        <ns10:montoTotal>
                            <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/deudaActual div 100"/>
                        </ns10:montoTotal>
                        <ns10:nombreCliente>
                            <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/nombre"/>
                        </ns10:nombreCliente>
                    </ns10:salidaConsultarDeuda>
                </xsl:when>
                <xsl:otherwise>
                    <ns10:salidaConsultarDeuda>
                        <ns10:codigoError>
                            <xsl:value-of select="/mcr:MensajeSalidaConsultar/codigoError"/>
                        </ns10:codigoError>
                        <ns10:mensajeUsuario>
                            <xsl:value-of select="/mcr:MensajeSalidaConsultar/mensajeUsuario"/>
                        </ns10:mensajeUsuario>
                        <ns10:mensajeSistema>
                            <xsl:value-of select="/mcr:MensajeSalidaConsultar/mensajeSistema"/>
                        </ns10:mensajeSistema>
                    </ns10:salidaConsultarDeuda>
                </xsl:otherwise>
            </xsl:choose>
        </xsl:template>
        <xsl:template name="datosAdicionales">
            <ns10:datoAdicional>
                <codigo>01</codigo>
                <etiqueta>empresa</etiqueta>
                <valor>
                    <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/empresa"/>
                </valor>
                <visible>false</visible>
            </ns10:datoAdicional>
            <ns10:datoAdicional>
                <codigo>nombreCli</codigo>
                <etiqueta>empresa</etiqueta>
                <valor>
                    <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/nombre"/>
                </valor>
                <visible>false</visible>
            </ns10:datoAdicional>
            <ns10:datoAdicional>
                <codigo>valorComision</codigo>
                <valor>
                    <xsl:choose>
                        <xsl:when test="/mcr:MensajeSalidaConsultar/InformacionEtapa/valorComision > 0 ">
                            <xsl:variable name="nvalorTotalComision" select="string(/mcr:MensajeSalidaConsultar/InformacionEtapa/valorComision)"/>
                            <xsl:value-of select="substring($nvalorTotalComision, 1, string-length(substring-before($nvalorTotalComision, '.')) + 3)"/>
                        </xsl:when>
                        <xsl:otherwise>
                            <xsl:text disable-output-escaping="no">0.0</xsl:text>
                        </xsl:otherwise>
                    </xsl:choose>
                </valor>
                <visible>false</visible>
            </ns10:datoAdicional>
            <ns10:datoAdicional>
                <codigo>identificadorDeuda</codigo>
                <valor>
                    <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/identificadorDeuda"/>
                </valor>
                <visible>false</visible>
            </ns10:datoAdicional>
            <ns10:datoAdicional>
                <codigo>idReferencia</codigo>
                <valor>
                    <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/idReferencia"/>
                </valor>
                <visible>false</visible>
            </ns10:datoAdicional>
            <ns10:datoAdicional>
                <codigo>tipoServicio</codigo>
                <valor>
                    <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/tipoServicio"/>
                </valor>
                <visible>false</visible>
            </ns10:datoAdicional>
            <ns10:datoAdicional>
                <codigo>servicioNombre</codigo>
                <valor>
                    <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/servicioNombre"/>
                </valor>
                <visible>false</visible>
            </ns10:datoAdicional>
            <ns10:datoAdicional>
                <codigo>docPendientes</codigo>
                <etiqueta>Facturas Pendientes</etiqueta>
                <valor>
                    <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/docPendientes"/>
                </valor>
                <visible>true</visible>
                <editable>false</editable>
            </ns10:datoAdicional>
            <ns10:datoAdicional>
                <codigo>deudaActual</codigo>
                <valor>
                    <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/deudaActual"/>
                </valor>
                <visible>false</visible>
            </ns10:datoAdicional>
            <ns10:datoAdicional>
                <codigo>fechaUltimoPago</codigo>
                <valor>
                    <xsl:value-of select="/mcr:MensajeSalidaConsultar/InformacionEtapa/fechaUltimoPago"/>
                </valor>
                <visible>false</visible>
            </ns10:datoAdicional>
        </xsl:template>
    </xsl:stylesheet>
  ETAPA_P_IN.xsl: |
    <xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns:tns="http://www.bolivariano.com/ws/OTCService" xmlns:mcr="http://www.bolivariano.com/MensajeEtapa" xmlns:ns6="http://www.bolivariano.com/mensaje/MensajeOTC" exclude-result-prefixes="xsl tns mcr ns6" xmlns:xs="http://www.w3.org/2001/XMLSchema">
        <xsl:template match="/">
            <mcr:MensajeEntradaPagar>
                <canal>
                    <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:canal"/>
                </canal>
                <oficina>
                    <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;s_ofi&quot;]/valor"/>
                </oficina>
                <terminal>
                    <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;s_term&quot;]/valor"/>
                </terminal>
                <transaccion>
                    <xsl:text disable-output-escaping="no">62643</xsl:text>
                </transaccion>
                <usuario>
                    <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;s_user&quot;]/valor"/>
                </usuario>
                <InformacionEtapa>
                    <aplicativoCobis>
                        <xsl:choose>
                            <xsl:when test="/ns6:entradaEjecutarPago/ns6:canal = 'CNB'">
                                <xsl:text disable-output-escaping="no">S</xsl:text>
                            </xsl:when>
                            <xsl:otherwise>
                                <xsl:text disable-output-escaping="no">N</xsl:text>
                            </xsl:otherwise>
                        </xsl:choose>
                    </aplicativoCobis>
                    <cantidadCheque>0</cantidadCheque>
                    <chequeComision>0.00</chequeComision>
                    <debito>
                        <xsl:choose>
                            <xsl:when test="/ns6:entradaEjecutarPago/ns6:canal = 'CNB' and /ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = 'p_forma_pago']/valor = 'EFE'">
                                <xsl:text disable-output-escaping="no">0</xsl:text>
                            </xsl:when>
                            <xsl:when test="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = 'MPA_TC']">
                                <xsl:text disable-output-escaping="no">0</xsl:text>
                            </xsl:when>
                            <xsl:otherwise>
                                <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:valorPago"/>
                            </xsl:otherwise>
                        </xsl:choose>
                    </debito>
                    <debitoComision>
                        <xsl:choose>
                            <xsl:when test="/ns6:entradaEjecutarPago/ns6:canal = 'CNB' and /ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = 'p_forma_pago']/valor = 'EFE'">
                                <xsl:text disable-output-escaping="no">0</xsl:text>
                            </xsl:when>
                            <xsl:otherwise>
                                <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:valorComision"/>
                            </xsl:otherwise>
                        </xsl:choose>
                    </debitoComision>
                    <efectivo>
                        <xsl:choose>
                            <xsl:when test="/ns6:entradaEjecutarPago/ns6:canal = 'CNB' and /ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = 'p_forma_pago']/valor = 'EFE'">
                                <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:valorPago"/>
                            </xsl:when>
                            <xsl:otherwise>
                                <xsl:text disable-output-escaping="no">0</xsl:text>
                            </xsl:otherwise>
                        </xsl:choose>
                    </efectivo>
                    <efectivoComision>
                        <xsl:choose>
                            <xsl:when test="/ns6:entradaEjecutarPago/ns6:canal = 'CNB' and /ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = 'p_forma_pago']/valor = 'EFE'">
                                <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:valorComision"/>
                            </xsl:when>
                            <xsl:otherwise>
                                <xsl:text disable-output-escaping="no">0</xsl:text>
                            </xsl:otherwise>
                        </xsl:choose>
                    </efectivoComision>
                    <empresa>
                        <xsl:choose>
                            <xsl:when test="/ns6:entradaEjecutarPago/ns6:canal = 'CNB'">
                                <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;p_codigoEmpresa&quot;]/valor"/>
                            </xsl:when>
                            <xsl:otherwise>
                                <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:servicio/codigoEmpresa"/>
                            </xsl:otherwise>
                        </xsl:choose>
                    </empresa>
                    <entidad>
                        <xsl:text disable-output-escaping="no">BEBOLIVARI</xsl:text>
                    </entidad>
                    <nombre>
                        <xsl:choose>
                            <xsl:when test="/ns6:entradaEjecutarPago/ns6:canal = 'CNB'">
                                <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:nombreCliente"/>
                            </xsl:when>
                            <xsl:otherwise>
                                <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;nombreCli&quot;]/valor"/>
                            </xsl:otherwise>
                        </xsl:choose>
                    </nombre>
                    <suministro>
                        <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:servicio/identificador"/>
                    </suministro>
                    <tipoCanal>
                        <xsl:text disable-output-escaping="no">BELE</xsl:text>
                    </tipoCanal>
                    <tipoMoneda>
                        <xsl:text disable-output-escaping="no">1</xsl:text>
                    </tipoMoneda>
                    <tipoPago>DCA</tipoPago>
                    <ubicacion>0</ubicacion>
                    <valorCheque>0.00</valorCheque>
                    <valorComision>
                        <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:valorComision"/>
                    </valorComision>
                    <valorTotalCancelar>
                        <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:valorPago + /ns6:entradaEjecutarPago/ns6:valorComision"/>
                    </valorTotalCancelar>
                    <cuenta>
                        <cuenta>
                            <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:cuenta"/>
                        </cuenta>
                        <tipoCuenta>
                            <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:tipoCuenta"/>
                        </tipoCuenta>
                    </cuenta>
                    <xsl:if test="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;MPA_TC&quot;]">
                        <formaPago>
                            <tarjeta>
                                <tarjeta>
                                    <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;MPA_TC&quot;]/valor"/>
                                </tarjeta>
                                <valor>
                                    <xsl:value-of select="format-number(/ns6:entradaEjecutarPago/ns6:valorPago,'0.00')"/>
                                </valor>
                                <valorComision>
                                    <xsl:value-of select="format-number(/ns6:entradaEjecutarPago/ns6:valorComision,'0.00')"/>
                                </valorComision>
                                <mesesDiferido>
                                    <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;FPA_TC&quot;]/valor"/>
                                </mesesDiferido>
                            </tarjeta>
                        </formaPago>
                    </xsl:if>
                    <identificadorDeuda>
                        <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;identificadorDeuda&quot;]/valor"/>
                    </identificadorDeuda>
                    <xsl:choose>
                        <xsl:when test="/ns6:entradaEjecutarPago/ns6:canal = 'CNB'">
                            <deudaActual>
                                <xsl:value-of select="format-number(/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;deudaActual&quot;]/valor  * 100, &quot;0&quot;)"/>
                            </deudaActual>
                        </xsl:when>
                        <xsl:otherwise>
                            <deudaActual>
                                <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;deudaActual&quot;]/valor"/>
                            </deudaActual>
                        </xsl:otherwise>
                    </xsl:choose>
                </InformacionEtapa>
                <InformacionCore>
                    <modoCorreccion>
                        <xsl:text disable-output-escaping="no">N</xsl:text>
                    </modoCorreccion>
                    <rolBPM>
                        <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;s_rol&quot;]/valor"/>
                    </rolBPM>
                    <secuencial>
                        <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;s_ssn&quot;]/valor"/>
                    </secuencial>
                    <servidor>
                        <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;s_srv&quot;]/valor"/>
                    </servidor>
                </InformacionCore>
                <xsl:if test="/ns6:entradaEjecutarPago/ns6:canal = 'CNB'">
                    <CNB>
                        <autorizacion>
                            <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;p_autorizacionCNB&quot;]/valor"/>
                        </autorizacion>
                        <comercio>
                            <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;p_comercio&quot;]/valor"/>
                        </comercio>
                        <terminalID>
                            <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;p_terminalID&quot;]/valor"/>
                        </terminalID>
                        <agencia>
                            <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;p_agencia&quot;]/valor"/>
                        </agencia>
                        <red>
                            <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;p_red&quot;]/valor"/>
                        </red>
                        <secuencial>
                            <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;s_ssn&quot;]/valor"/>
                        </secuencial>
                        <valor>
                            <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:valorPago"/>
                        </valor>
                        <nombreCliente>
                            <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;p_nombreCliente&quot;]/valor"/>
                        </nombreCliente>
                        <identificacionCliente>
                            <xsl:value-of select="/ns6:entradaEjecutarPago/ns6:datosAdicionales/ns6:datoAdicional[codigo = &quot;p_identificacionCliente&quot;]/valor"/>
                        </identificacionCliente>
                        <modoCorreccion>
                            <xsl:text disable-output-escaping="no">N</xsl:text>
                        </modoCorreccion>
                        <tipoTransaccion>P</tipoTransaccion>
                        <formaPago>
