                            <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_efectivo&quot;]/valor"/>
                        </efectivo>
                        <empresa>
                            <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_empresa&quot;]/valor"/>
                        </empresa>
                        <identificacion>
                            <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_identificacion&quot;]/valor"/>
                        </identificacion>
                        <suministro>
                            <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_cvv&quot;]/valor"/>
                        </suministro>
                        <tipoMoneda>
                            <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_tipoMoneda&quot;]/valor"/>
                        </tipoMoneda>
                        <tipoPago>
                            <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_tipoCuenta&quot;]/valor"/>
                        </tipoPago>
                        <ubicacion>
                            <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_ubicacion&quot;]/valor"/>
                        </ubicacion>
                        <valorTotalCancelar>
                            <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_valorTotalCancelar&quot;]/valor"/>
                        </valorTotalCancelar>
                    </Recaudo>
                    <CoreBB>
                        <secuencial>
                            <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_secuencialRequerimiento&quot;]/valor"/>
                        </secuencial>
                    </CoreBB>
                </informacionAvanceEfectivo>
                <CNB>
                    <autorizacion>
                        <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_autorizacionCNB&quot;]/valor"/>
                    </autorizacion>
                    <comercio>
                        <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_comercio&quot;]/valor"/>
                    </comercio>
                    <terminalID>
                        <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_terminalID&quot;]/valor"/>
                    </terminalID>
                    <agencia>
                        <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_agencia&quot;]/valor"/>
                    </agencia>
                    <red>
                        <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_red&quot;]/valor"/>
                    </red>
                </CNB>
            </tns:MensajeEntradaPagarAvanceEfectivo>
