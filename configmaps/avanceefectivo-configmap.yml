                        </codigoComercio>
                        <debito>
                            <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_debito&quot;]/valor"/>
                        </debito>
