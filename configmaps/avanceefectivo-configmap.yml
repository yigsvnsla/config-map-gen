                    </mesesDiferido>
                    <Recaudo>
                        <autorizacion>
                            <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_autorizacion&quot;]/valor"/>
                        </autorizacion>
                        <codigoComercio>
