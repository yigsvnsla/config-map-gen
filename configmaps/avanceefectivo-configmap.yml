        <xsl:output indent="yes"/>
        <oracle-xsl-mapper:schema>
            <oracle-xsl-mapper:mapSources>
                <oracle-xsl-mapper:source type="WSDL">
                    <oracle-xsl-mapper:schema location="../otc.wsdl"/>
                    <oracle-xsl-mapper:rootElement name="entradaEjecutarPago" namespace="http://www.bolivariano.com/ws/OTCService"/>
                </oracle-xsl-mapper:source>
            </oracle-xsl-mapper:mapSources>
            <oracle-xsl-mapper:mapTargets>
                <oracle-xsl-mapper:target type="XSD">
                    <oracle-xsl-mapper:schema location="../MensajesCanonicos/MensajeCredimatic.xsd"/>
                    <oracle-xsl-mapper:rootElement name="MensajeEntradaPagarAvanceEfectivo" namespace="http://www.bolivariano.com/MensajeCredimatic"/>
                </oracle-xsl-mapper:target>
            </oracle-xsl-mapper:mapTargets>
        </oracle-xsl-mapper:schema>
        <xsl:template match="/">
            <tns:MensajeEntradaPagarAvanceEfectivo>
                <canal>
                    <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:canal"/>
                </canal>
                <depuracion>
                    <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:depuracion"/>
                </depuracion>
                <oficina>
                    <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:oficina"/>
                </oficina>
                <terminal>
                    <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;s_term&quot;]/valor"/>
                </terminal>
                <transaccion>
                    <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:transaccion"/>
                </transaccion>
                <usuario>
                    <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_usuario&quot;]/valor"/>
                </usuario>
                <informacionAvanceEfectivo>
                    <codigoTarjeta>
                        <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;p_codigoTarjeta&quot;]/valor"/>
                    </codigoTarjeta>
                    <codigoTerminal>
                        <xsl:value-of select="/ns0:entradaEjecutarPago/ns0:datosAdicionales/ns0:datoAdicional[codigo = &quot;s_term&quot;]/valor"/>
