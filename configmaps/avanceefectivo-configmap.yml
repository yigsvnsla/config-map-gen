                </oracle-xsl-mapper:target>
            </oracle-xsl-mapper:mapTargets>
        </oracle-xsl-mapper:schema>
        <xsl:variable name="valor"/>
        <xsl:template match="/">
            <tns:salidaEjecutarPago>
                <ns15:codigoError>
                    <xsl:value-of select="/ns17:MensajeSalidaPagarAvanceEfectivo/codigoError"/>
                </ns15:codigoError>
                <ns15:datosAdicionales>
                    <ns15:datoAdicional>
                        <codigo>tipoAvance</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/tipoAvance"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>mesesDiferido</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/mesesDiferido"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>fechaContable</codigo>
                        <valor>
                            <xsl:value-of select="concat(substring(/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/fechaContable, 9,2),'/',substring(/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/fechaContable, 6, 2),'/',substring(/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/fechaContable, 1, 4))"/>
