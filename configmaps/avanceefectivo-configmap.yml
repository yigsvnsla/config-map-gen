                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>fechaEfectiva</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/fechaEfectiva"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>horario</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/horario"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>numeroTarjeta</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/numeroTarjeta"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>valorTotalCancelar</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/valorTotalCancelar"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>nombreCuenta</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/cuenta/nombreCuenta"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>identificacion</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/cuenta/identificaciones/identificacion"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>tipoIdentificacion</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/cuenta/identificaciones/tipoIdentificacion"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>secuencial</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/CoreBB/secuencial"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>numeroCuenta</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/cuenta/cuenta"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>tipoTarjeta</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/informacionAvanceEfectivo/Recaudo/cuenta/tipoTarjeta"/>
                        </valor>
                    </ns15:datoAdicional>
                </ns15:datosAdicionales>
                <ns15:mensajeUsuario>
                    <xsl:value-of select="/ns0:MensajeSalidaPagarAvanceEfectivo/mensajeUsuario"/>
                </ns15:mensajeUsuario>
            </tns:salidaEjecutarPago>
        </xsl:template>
    </xsl:stylesheet>
