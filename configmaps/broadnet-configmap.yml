       <xsl:output indent="yes"/>
      <xsl:template match="/">
        <ns15:salidaEjecutarConsulta>
          <xsl:choose>
            <xsl:when test="/wbcm:MensajeSalidaConsultar/codigoError='0'">
              <xsl:call-template name="RespuestaOK"/>
            </xsl:when>
            <xsl:when test="/wbcm:MensajeSalidaConsultar/codigoError!='0'">
              <xsl:call-template name="RespuestaError"/>
            </xsl:when>
            <xsl:otherwise>
              <xsl:call-template name="RespuestaError"/>
            </xsl:otherwise>
          </xsl:choose>
        </ns15:salidaEjecutarConsulta>
      </xsl:template>
      <xsl:template name="RespuestaError">
          <ns15:codigoError>
            <xsl:value-of select="/wbcm:MensajeSalidaConsultar/codigoError"/>
          </ns15:codigoError>
          <ns15:mensajeUsuario>
            <xsl:value-of select="/wbcm:MensajeSalidaConsultar/mensajeUsuario"/>
          </ns15:mensajeUsuario>
           <ns15:mensajeSistema>
            <xsl:value-of select="/wbcm:MensajeSalidaConsultar/mensajeSistema"/>
          </ns15:mensajeSistema>
      </xsl:template>
      <xsl:template name="RespuestaOK">
          <ns15:codigoError>
            <xsl:value-of select="/wbcm:MensajeSalidaConsultar/codigoError"/>
          </ns15:codigoError>
          <ns15:fechaDebito>
            <xsl:value-of select="/wbcm:MensajeSalidaConsultar/informacionBroadnet/fechaEmision"/>
          </ns15:fechaDebito>
          <ns15:fechaPago>
            <xsl:value-of select="/wbcm:MensajeSalidaConsultar/informacionBroadnet/fechaContable"/>
          </ns15:fechaPago>
          <ns15:recibos>
            <xsl:for-each select="/wbcm:MensajeSalidaConsultar/informacionBroadnet/desgloses/desglose">
              <ns15:recibo>
                <concepto>
                  <xsl:value-of select="concepto"/>
                  <xsl:text disable-output-escaping="no"> </xsl:text>
                </concepto>
                <datosAdicionales>
                  <datoAdicional>
                    <codigo>
                      <!--xsl:text disable-output-escaping="no">codigoReferencia</xsl:text-->
                      <xsl:value-of select="codigoReferencia"/>
                    </codigo>
                    <valor>
                      <xsl:value-of select="valor"/>
                    </valor>
                  </datoAdicional>
                  <datoAdicional>
                    <codigo>
                      <xsl:text disable-output-escaping="no">fecha</xsl:text>
                    </codigo>
                    <valor>
                      <xsl:value-of select="fecha"/>
                    </valor>
                  </datoAdicional>
                  <datoAdicional>
                    <codigo>
                      <xsl:text disable-output-escaping="no">codigoProceso</xsl:text>
                    </codigo>
                    <valor>
                      <xsl:value-of select="codigoProceso"/>
                    </valor>
                  </datoAdicional>
                </datosAdicionales>
                <fecha>
                  <xsl:value-of select="fecha"/>
                </fecha>
                <formaPago>
                  <xsl:value-of select="formaPago"/>
                </formaPago>
                <identificador>
                  <xsl:value-of select="identificador"/>
                </identificador>
                <impuesto>
                  <xsl:value-of select="impuesto"/>
                </impuesto>
                <interes>
                  <xsl:value-of select="interes"/>
                </interes>
                <interesesPagados>
                  <xsl:value-of select="pagoInteres"/>
                </interesesPagados>
                <interesesPendientes>
                  <xsl:value-of select="saldoInteres"/>
                </interesesPendientes>
                <pago>
                  <xsl:value-of select="pago"/>
                </pago>
                <referencia>
                  <xsl:value-of select="tipoProceso"/>
                  <xsl:text disable-output-escaping="no"> </xsl:text>
                  <xsl:value-of select="fecha"/>
                </referencia>
                <!--
                <referencia>
                  <xsl:value-of select="codigoReferencia"/>
                </referencia> -->
                <secuencia>
                  <xsl:value-of select="codigoProceso"/>
                </secuencia>
                <tipoProceso>
                  <xsl:value-of select="tipoProceso"/>
                </tipoProceso>
                <totalAPagar>
                  <xsl:value-of select="total"/>
                </totalAPagar>
                <valor>
                  <xsl:choose>
                    <xsl:when test="/wbcm:MensajeSalidaConsultar/canal = 'CNB'" >
                      <xsl:value-of select="total"/>
                    </xsl:when>
                    <xsl:otherwise>
                      <xsl:value-of select="valorNormal"/>
                    </xsl:otherwise>
                  </xsl:choose>
                </valor>
              </ns15:recibo>
            </xsl:for-each>
          </ns15:recibos>
    	<ns15:mensajeUsuario>TRANSACCION OK</ns15:mensajeUsuario>
    	<ns15:mensajeSistema>TRANSACCION OK</ns15:mensajeSistema>
          <ns15:referencia>
            <xsl:value-of select="/wbcm:MensajeSalidaConsultar/informacionCore/secuencial"/>
          </ns15:referencia>
      </xsl:template>
    </xsl:stylesheet>
