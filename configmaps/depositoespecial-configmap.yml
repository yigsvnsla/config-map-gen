www.bolivariano.com/Restricciones" xmlns:ns1="http://www.bolivariano.com/Funcionario" xmlns:mbl="http://www.bolivariano.com/MensajeBolivariano" xmlns:ns3="http://www.bolivariano.com/Sucursal" xmlns:s1="http://www.bolivariano.com/Cuenta" xmlns:ns4="http://www.bolivariano.com/Producto" xmlns:enum="http://www.bolivariano.com/Enumerados" xmlns:cln="http://www.bolivariano.com/Cliente" xmlns:ns8="http://www.bolivariano.com/dominio/RegionalArea" xmlns:ns11="http://www.bolivariano.com/dominio/Recibo" xmlns:ns6="http://www.bolivariano.com/dominio/DatoAdicional" xmlns:soap="http://schemas.xmlsoap.org/wsdl/soap/" xmlns:ns15="http://www.bolivariano.com/mensaje/MensajeOTC" xmlns:ns7="http://www.bolivariano.com/dominio/ListaSeleccion" xmlns:ns9="http://www.bolivariano.com/dominio/Servicio" xmlns:ns10="http://www.bolivariano.com/dominio/TipoIdentificador" xmlns:wsdl="http://schemas.xmlsoap.org/wsdl/" xmlns:ns12="http://www.bolivariano.com/dominio/Empresa" xmlns:ns13="http://www.bolivariano.com/dominio/TipoMatriculacion" xmlns:ns14="http://www.bolivariano.com/dominio/Convenio" xmlns:ns16="http://www.bolivariano.com/dominio/FormaPago">
        <oracle-xsl-mapper:schema>
            <oracle-xsl-mapper:mapSources>
                <oracle-xsl-mapper:source type="XSD">
                    <oracle-xsl-mapper:schema location="../MensajesCanonicos/MensajeCuenta.xsd"/>
                    <oracle-xsl-mapper:rootElement name="MensajeSalidaConsultaEspecial" namespace="http://www.bolivariano.com/MensajeCuenta"/>
                </oracle-xsl-mapper:source>
            </oracle-xsl-mapper:mapSources>
            <oracle-xsl-mapper:mapTargets>
                <oracle-xsl-mapper:target type="WSDL">
                    <oracle-xsl-mapper:schema location="../../ModeloNegocio/otc.wsdl"/>
                    <oracle-xsl-mapper:rootElement name="salidaConsultarDeuda" namespace="http://www.bolivariano.com/mensaje/MensajeOTC"/>
                </oracle-xsl-mapper:target>
            </oracle-xsl-mapper:mapTargets>
        </oracle-xsl-mapper:schema>
        <xsl:template match="/">
            <tns:salidaConsultarDeuda>
                <ns15:codigoError>
                    <xsl:value-of select="/ns0:MensajeSalidaConsultaEspecial/codigoError"/>
                </ns15:codigoError>
                <ns15:datosAdicionales>
                    <ns15:datoAdicional>
                        <codigo>empresa</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaConsultaEspecial/recaudo/empresa"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>descripcion</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaConsultaEspecial/cliente/descripcion"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>cobroConOrden</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaConsultaEspecial/recaudo/cuenta/cobroConOrden"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>cobroParcial</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaConsultaEspecial/recaudo/cuenta/cobroParcial"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>creaOrden</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaConsultaEspecial/recaudo/cuenta/creaOrden"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>estadoValida</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaConsultaEspecial/recaudo/cuenta/estadoValida"/>
                        </valor>
                    </ns15:datoAdicional>
                    <xsl:choose>
                        <xsl:when test="/ns0:MensajeSalidaConsultaEspecial/recaudo/valortasa > 0">
                            <ns15:datoAdicional>
                                <codigo>valorMinimo</codigo>
                                <xsl:variable name="nValorTasa" select="string(/ns0:MensajeSalidaConsultaEspecial/recaudo/valortasa)"/>
                                <valor>
                                    <xsl:value-of select="substring($nValorTasa, 1, string-length(substring-before($nValorTasa, '.')) + 3)"/>
                                </valor>
                            </ns15:datoAdicional>
                        </xsl:when>
                        <xsl:otherwise>
                            <ns15:datoAdicional>
                                <codigo>valorMinimo</codigo>
                                <valor>
                                    <xsl:text disable-output-escaping="no">0</xsl:text>
                                </valor>
                            </ns15:datoAdicional>
                        </xsl:otherwise>
                    </xsl:choose>
                    <xsl:choose>
                        <xsl:when test="/ns0:MensajeSalidaConsultaEspecial/recaudo/valorTotalCancelar > 0">
                            <ns15:datoAdicional>
                                <codigo>valorSaldo</codigo>
                                <xsl:variable name="nvalorTotalCancelar" select="string(/ns0:MensajeSalidaConsultaEspecial/recaudo/valorTotalCancelar)"/>
                                <valor>
                                    <xsl:value-of select="substring($nvalorTotalCancelar, 1, string-length(substring-before($nvalorTotalCancelar, '.')) + 3)"/>
                                </valor>
                            </ns15:datoAdicional>
                        </xsl:when>
                        <xsl:otherwise>
                            <ns15:datoAdicional>
                                <codigo>valorSaldo</codigo>
                                <valor>
                                    <xsl:text disable-output-escaping="no">0</xsl:text>
                                </valor>
                            </ns15:datoAdicional>
                        </xsl:otherwise>
                    </xsl:choose>
                    <ns15:datoAdicional>
                        <codigo>indicadorValMin</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaConsultaEspecial/recaudo/cuenta/creaOrden"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>nombre</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaConsultaEspecial/recaudo/nombre"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>nombreDeudor</codigo>
                        <valor>
                            <xsl:value-of select="/ns0:MensajeSalidaConsultaEspecial/cliente/nombre"/>
                        </valor>
                    </ns15:datoAdicional>
                    <ns15:datoAdicional>
                        <codigo>valorComision</codigo>
                        <xsl:choose>
                            <xsl:when test="/ns0:MensajeSalidaConsultaEspecial/recaudo/valorComision > 0">
                                <xsl:variable name="n" select="string(/ns0:MensajeSalidaConsultaEspecial/recaudo/valorComision)"/>
                                <valor>
                                    <xsl:value-of select="substring($n, 1, string-length(substring-before($n, '.')) + 3)"/>
                                </valor>
                            </xsl:when>
                            <xsl:otherwise>
                                <valor>
                                    <xsl:text disable-output-escaping="no">0</xsl:text>
                                </valor>
                            </xsl:otherwise>
                        </xsl:choose>
                    </ns15:datoAdicional>
                </ns15:datosAdicionales>
                <ns15:mensajeUsuario>
                    <xsl:value-of select="/ns0:MensajeSalidaConsultaEspecial/mensajeUsuario"/>
                </ns15:mensajeUsuario>
            </tns:salidaConsultarDeuda>
        </xsl:template>
    </xsl:stylesheet>
