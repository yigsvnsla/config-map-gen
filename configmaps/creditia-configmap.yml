    		<ns17:salidaConsultarDeuda>
    			<xsl:choose>
    				<xsl:when test="/mcnel:MensajeSalidaConsultar/codigoError='0'">
    					<xsl:choose>
    						<xsl:when test="/mcnel:MensajeSalidaConsultar/informacionDeposito/ns4:deuda='0.00'">
    							<xsl:call-template name="NoTieneDeuda"/>
    						</xsl:when>
    						<xsl:otherwise>
    							<xsl:call-template name="RespuestaOK"/>
    						</xsl:otherwise>
    					</xsl:choose>
    				</xsl:when>
    				<xsl:when test="/mcnel:MensajeSalidaConsultar/codigoError!='0'">
    					<xsl:call-template name="RespuestaError"/>
    				</xsl:when>
    				<xsl:otherwise>
    					<xsl:call-template name="RespuestaError"/>
    				</xsl:otherwise>
    			</xsl:choose>
    		</ns17:salidaConsultarDeuda>
    	</xsl:template>
    	<xsl:template name="RespuestaOK">
    		<ns17:fechaVencimiento>
    			<xsl:value-of select="/mcnel:MensajeSalidaConsultar/informacionDeposito/ns4:fecCont"/>
    		</ns17:fechaVencimiento>
    		<ns17:formaPago>
    			<xsl:text disable-output-escaping="no">ABONO</xsl:text>
    		</ns17:formaPago>
    		<ns17:montoMinimo>
    			<xsl:value-of select="/mcnel:MensajeSalidaConsultar/informacionDeposito/ns4:deudaMinima"/>
    		</ns17:montoMinimo>
    		<ns17:montoTotal>
    			<xsl:value-of select="/mcnel:MensajeSalidaConsultar/informacionDeposito/ns4:deuda"/>
    		</ns17:montoTotal>
    		<ns17:limiteMontoMinimo>0.01</ns17:limiteMontoMinimo>
    		<ns17:nombreCliente>
    			<xsl:value-of select="/mcnel:MensajeSalidaConsultar/informacionDeposito/ns4:nombreCliente"/>
    		</ns17:nombreCliente>
    		<ns17:recibos>
    			<ns17:recibo>
    				<fecha>
    					<xsl:value-of select="substring-before(mcnel:MensajeSalidaConsultar/informacionDeposito/ns4:fecCont, 'T')"/>
    				</fecha>
    				<totalAPagar>
    					<xsl:value-of select="/mcnel:MensajeSalidaConsultar/informacionDeposito/ns4:deuda"/>
    					<xsl:text disable-output-escaping="no"/>
    				</totalAPagar>
    			</ns17:recibo>
    		</ns17:recibos>
    		<!--<ns17:datosAdicionales>
    			<ns17:datoAdicional>
    				<codigo>
    					<xsl:text disable-output-escaping="no">nTarjeta</xsl:text>
    				</codigo>
    				<editable>
    					<xsl:text disable-output-escaping="no">false</xsl:text>
    				</editable>
    				<valor>
    					<xsl:value-of select="/mcnel:MensajeSalidaConsultar/informacionDeposito/ns4:numeroDocumento"/>
    				</valor>
    				<visible>
    					<xsl:text disable-output-escaping="no">false</xsl:text>
    				</visible>
    			</ns17:datoAdicional>
    		</ns17:datosAdicionales>-->
    	</xsl:template>
    	<xsl:template name="RespuestaError">
    		<ns17:codigoError>
    			<xsl:value-of select="/mcnel:MensajeSalidaConsultar/codigoError"/>
    		</ns17:codigoError>
    		<ns17:mensajeUsuario>
    			<xsl:value-of select="/mcnel:MensajeSalidaConsultar/mensajeUsuario"/>
    		</ns17:mensajeUsuario>
    	</xsl:template>
    	<xsl:template name="NoTieneDeuda">
    		<ns17:codigoError>999</ns17:codigoError>
    		<ns17:mensajeUsuario>NO TIENE DEUDA PENDIENTE</ns17:mensajeUsuario>
    	</xsl:template>
    </xsl:stylesheet>
