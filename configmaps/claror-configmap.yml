      <xsl:template match="/">
        <tns:salidaEjecutarPago>
          <xsl:if test='/mcl:MensajeSalidaReversarCompra/codigoError = "000"'>
            <ns14:codigoError>
                <xsl:text disable-output-escaping="no">0</xsl:text>
            </ns14:codigoError>
          </xsl:if>
          <xsl:if test='/mcl:MensajeSalidaReversarCompra/codigoError != "000"'>
              <ns14:codigoError>
                <xsl:value-of select="/mcl:MensajeSalidaReversarCompra/codigoError"/>
              </ns14:codigoError>
          </xsl:if>
          <ns14:datosAdicionales>
            <ns14:datoAdicional>
              <etiqueta>
                <xsl:text disable-output-escaping="no">Fecha expiracion</xsl:text>
              </etiqueta>
              <valor>
                <xsl:value-of select="/mcl:MensajeSalidaReversarCompra/informacionClaro/fechaVencimiento"/>
              </valor>
            </ns14:datoAdicional>
            <ns14:datoAdicional>
              <etiqueta>
                <xsl:text disable-output-escaping="no">NOTA DE VENTA #</xsl:text>
              </etiqueta>
              <valor>
                <xsl:value-of select="/mcl:MensajeSalidaReversarCompra/informacionFactura/notaVenta"/>
              </valor>
            </ns14:datoAdicional>
          </ns14:datosAdicionales>
          <ns14:fechaDebito>
            <xsl:value-of select='java:format(java:text.SimpleDateFormat.new("yyyy-MM-dd&apos;T&apos;HH:mm:ss.SSS"), java:util.Date.new())'/>
          </ns14:fechaDebito>
          <ns14:fechaPago>
            <xsl:value-of select="/mcl:MensajeSalidaReversarCompra/informacionClaro/fechaContable"/>
          </ns14:fechaPago>
          <ns14:mensajeUsuario>
            <xsl:value-of select="/mcl:MensajeSalidaReversarCompra/mensajeUsuario"/>
          </ns14:mensajeUsuario>
          <ns14:referencia>
            <xsl:value-of select="/mcl:MensajeSalidaReversarCompra/informacionClaro/codigoAutorizacion"/>
          </ns14:referencia>
        </tns:salidaEjecutarPago>
      </xsl:template>
    </xsl:stylesheet>
