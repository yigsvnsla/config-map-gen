                    xmlns:ns16="http://www.bolivariano.com/dominio/Empresa"
                    xmlns:ns6="http://www.bolivariano.com/Cliente"
                    xmlns:ns17="http://www.bolivariano.com/mensaje/MensajeOTC"
                    xmlns:ns7="http://www.bolivariano.com/Comision"
                    xmlns:ldap="http://schemas.oracle.com/xpath/extension/ldap"
                    exclude-result-prefixes="xsi xsl ns0 soap ns2 ns4 wsdl ns1 ns5 mcnel mpe peaj xsd http ns3 ns6 ns7 ns8 ns14 ns15 ns19 ns18 ns10 ns11 ns12 ns13 ns9 ns16 ns17 xp20 bpws bpel bpm ora socket mhdr oraext dvm hwf med ids xdk xref ldap">
    	<xsl:template match="/">
    		<ns17:salidaConsultarDeuda>
    			<xsl:choose>
    				<xsl:when test="/mpe:MensajeSalidaConsultar/codigoError='0000'">
    					<xsl:call-template name="RespuestaOK"/>
    				</xsl:when>
    				<xsl:when test="/mpe:MensajeSalidaConsultar/codigoError!='0000'">
    					<xsl:call-template name="RespuestaError"/>
    				</xsl:when>
    				<xsl:otherwise>
    					<xsl:call-template name="RespuestaError"/>
    				</xsl:otherwise>
    			</xsl:choose>
    		</ns17:salidaConsultarDeuda>
    	</xsl:template>
    	<xsl:template name="RespuestaOK">
    		<ns17:codigoError>0</ns17:codigoError>
    		<!--<ns17:montoTotal>
    			<xsl:value-of select="/mpe:MensajeSalidaConsultar/informacionPeaje/peaj:importe"/>
    		</ns17:montoTotal>-->
    		<ns17:mensajeUsuario>
    			<xsl:value-of select="/mpe:MensajeSalidaConsultar/mensajeUsuario"/>
    		</ns17:mensajeUsuario>
    		<ns17:formaPago>
    			<xsl:text disable-output-escaping="no">ABONO</xsl:text>
    		</ns17:formaPago>
    		<ns17:nombreCliente>
    			<xsl:value-of select="/mpe:MensajeSalidaConsultar/informacionPeaje/peaj:nom_cliente"/>
    		</ns17:nombreCliente>
        <ns17:datosAdicionales>
          <ns17:datoAdicional>
            <codigo>valorComision</codigo>
              <xsl:choose>
            <xsl:when test ="/mpe:MensajeSalidaConsultar/pago/valorComisionTotal">
              <valor>
              	<xsl:value-of select="format-number(/mpe:MensajeSalidaConsultar/pago/valorComisionTotal,'0.00')"/>
              </valor>
            </xsl:when>
            <xsl:otherwise>
              <valor>
                <xsl:text disable-output-escaping="no">0.00</xsl:text>
               </valor>
            </xsl:otherwise>
          </xsl:choose>
          </ns17:datoAdicional>
        </ns17:datosAdicionales>
    		<!--<ns17:recibos>
    			<ns17:recibo>
    			<totalAPagar><xsl:value-of select="/mpe:MensajeSalidaConsultar/informacionPeaje/peaj:importe"/></totalAPagar>
    			</ns17:recibo>
    		</ns17:recibos>-->
    	</xsl:template>
    	<xsl:template name="RespuestaError">
    		<ns17:codigoError>
    			<xsl:value-of select="/mpe:MensajeSalidaConsultar/codigoError"/>
    		</ns17:codigoError>
    		<ns17:mensajeUsuario>
    			<xsl:value-of select="/mpe:MensajeSalidaConsultar/mensajeUsuario"/>
    		</ns17:mensajeUsuario>
    	</xsl:template>
    </xsl:stylesheet>
