        <oracle-xsl-mapper:schema>
            <oracle-xsl-mapper:mapSources>
                <oracle-xsl-mapper:source type="WSDL">
                    <oracle-xsl-mapper:schema location="../../ModeloNegocio/otc.wsdl"/>
                    <oracle-xsl-mapper:rootElement name="entradaConsultarDeuda" namespace="http://www.bolivariano.com/ws/OTCService"/>
                </oracle-xsl-mapper:source>
            </oracle-xsl-mapper:mapSources>
            <oracle-xsl-mapper:mapTargets>
                <oracle-xsl-mapper:target type="XSD">
                    <oracle-xsl-mapper:schema location="../MensajesCanonicos/MensajeCuenta.xsd"/>
                    <oracle-xsl-mapper:rootElement name="MensajeEntradaConsultaEspecial" namespace="http://www.bolivariano.com/MensajeCuenta"/>
                </oracle-xsl-mapper:target>
            </oracle-xsl-mapper:mapTargets>
        </oracle-xsl-mapper:schema>
        <xsl:template match="/">
            <tns:MensajeEntradaConsultaEspecial>
                <canal>
                    <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:canal"/>
                </canal>
                <depuracion>
                    <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:depuracion"/>
                </depuracion>
                <oficina>
                    <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:oficina"/>
                </oficina>
                <terminal>
                    <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;s_term&quot;]/valor"/>
                </terminal>
                <transaccion>
                    <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:transaccion"/>
                </transaccion>
                <usuario>
                    <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:usuario"/>
                </usuario>
                <recaudo>
                    <aplicativoCobis>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_aplicativoCobis&quot;]/valor"/>
                    </aplicativoCobis>
                    <autorizacion>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_autorizacion&quot;]/valor"/>
                    </autorizacion>
                    <efectivo>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_efectivo&quot;]/valor"/>
                    </efectivo>
                    <secuencialRequerimiento>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_secuencialRequerimiento&quot;]/valor"/>
                    </secuencialRequerimiento>
                    <tipoMoneda>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_tipoMoneda&quot;]/valor"/>
                    </tipoMoneda>
                    <tipoOperacion>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_tipoOperacion&quot;]/valor"/>
                    </tipoOperacion>
                    <cuenta>
                        <cuenta>
                            <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_cuenta&quot;]/valor"/>
                        </cuenta>
                        <idCliente>
                            <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_idCliente&quot;]/valor"/>
                        </idCliente>
                        <tipoCuenta>
                            <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_tipoCuenta&quot;]/valor"/>
                        </tipoCuenta>
                        <tipoCuentaDebito/>
                    </cuenta>
                </recaudo>
                <informacionCore>
                    <fechaProcesoKernel>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;fechaProcesoKernel&quot;]/valor"/>
                    </fechaProcesoKernel>
                    <nombreArchivo/>
                    <nomLogicoProg/>
                    <origenError/>
                    <origenTransaccion>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_origenTransaccion&quot;]/valor"/>
                    </origenTransaccion>
                    <rolBPM>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_rolBPM&quot;]/valor"/>
                    </rolBPM>
                    <secuencial>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_secuencialRequerimiento&quot;]/valor"/>
                    </secuencial>
                    <servidor>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;s_srv&quot;]/valor"/>
                    </servidor>
                    <servidorLocal>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;s_lsrv&quot;]/valor"/>
                    </servidorLocal>
                    <sesion>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_sesion&quot;]/valor"/>
                    </sesion>
                    <severidadError>
                        <xsl:value-of select="/ns0:entradaConsultarDeuda/ns10:servicio/datosAdicionales/datoAdicional[codigo = &quot;p_severidadError&quot;]/valor"/>
                    </severidadError>
                </informacionCore>
            </tns:MensajeEntradaConsultaEspecial>
        </xsl:template>
    </xsl:stylesheet>
